<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
   <link rel="stylesheet" href="styles.css">
   <title>Responsive camping website - Bedimcode</title>
</head>

<body>
   <header class="header" id="header">

      <nav class="nav-container">
         <a href="" class="nav-logo">
            <img src="assets/img/logo.svg" alt="logo">
         </a>

         <div class="nav-bar">
            <ul class="nav-menu">
               <li class="nav-item">
                  <a href="#" class="nav-link">Home</a>
               </li>

               <li class="nav-item">
                  <a href="#" class="nav-link">Pricing</a>
               </li>

               <li class="nav-item">
                  <a href="#" class="nav-link">Events</a>
               </li>

               <li class="nav-item">
                  <a href="#" class="nav-link">Contact</a>
               </li>
            </ul>

            <div class="nav-buttons">
               <a href="" class="nav-button-1 nav-item">Login</a>
               <a href="" class="nav-button-2 nav-item">Get Started</a>
            </div>
            
            <div class="menu-icon">
               <img src="assets/img/menu.png">
            </div>
         </div>
      </nav>
   </header>

   <main class="main-container">

      <!--Main-content-->
      <div class="home-container">

         <!--Home Text-->
         <div class="home-content">

            <div class="home-data">
               <h3 class="home-subtitle">
                  A LIFETIME EXPERIENCE
               </h3>

               <h1 class="home-title">
                  Camping Events <br>
                  To Remember
               </h1>

               <p class="home-description">
                  Camp anywhere anytime without hassle and enjoy.
               </p>

               <a href="#" class="home-button">
                  Explore Locations
               </a>
            </div>

            <!--Home-birds-->
            <img src="assets/img/bird-1.svg" alt="image" class="bird bird-1">
            <img src="assets/img/bird-2.svg" alt="image" class="bird bird-2">
         </div>

         <!--Home-images-->
         <div class="home-images">

            <img src="assets/img/img-4.svg" alt="" class="bg-img home-img">
            <img src="assets/img/img-3.svg" alt="" class="forest-img home-img">
            <img src="assets/img/img-2.svg" alt="" class="land-img home-img">
            <img src="assets/img/img-1.svg" alt="" class="camp-img home-img">
         </div>
      </div>
      </section>
   </main>
</body>

</html>
